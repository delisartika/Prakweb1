<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Study Case</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    form {
      display: inline-block;
      text-align: left;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
      width: 200px;
    }

    p {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Menghitung Luas dan Keliling Lingkaran</h2>

  <form id="circleForm">
    <label for="radius">Masukkan Radius:</label>
    <input type="number" id="radius" name="radius" onChange="calculateCircle()">
  </form>

  <form id="diameterForm">
    <label for="diameter">Masukkan Diameter:</label>
    <input type="number" id="diameter" name="diameter" onChange="calculateCircle()">
  </form>

  <p id="result"></p>

  <script>
    function calculateCircle() {
      
      var radius = document.getElementById('radius').value;
      var diameter = document.getElementById('diameter').value;

      if (diameter && !isNaN(diameter)) {
        radius = diameter / 2;
        document.getElementById('radius').value = radius;
      }

      var area = Math.PI * Math.pow(radius, 2);
      var circumference = 2 * Math.PI * radius;

      var resultText = "Luas Lingkaran: " + area.toFixed(2) + " | Keliling Lingkaran: " + circumference.toFixed(2);
      document.getElementById('result').innerText = resultText;
    }
  </script>
</body>
</html>
